name: ðŸš€ Deploy workflow on production environment

on:
  pull_request:
    branches: [main]
      types: [closed]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: âœ… Checkout branch
        uses: actions/checkout@v3

      - name: ðŸ“€ Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ðŸ”¨ Build Project
        run: ./gradlew clean build
  deploy:
    needs: build
    env:
      ENV_PATH: .env
      DEPLOYMENT_GROUP_NAME: production
      S3_BUCKET_DIR_NAME: production
    environment: production
    runs-on: ubuntu-22.04
    steps:
      - name: âœ… Checkout branch
        uses: actions/checkout@v3

      - name: ðŸ—‚ï¸ Make config folder
        run: mkdir -p config

      - name: âš™ï¸Create .env file
        run: |
          touch ${{ env.ENV_PATH }}
            echo DOMAIN_FIR=${{ secrets.DOMAIN_FIR }} >> ${{ env.ENV_PATH }}
#            echo SOCKET_PORT_PROD=${{ secrets.SOCKET_PORT_PROD }} >> ${{ env.ENV_PATH }}
#            echo SOCKET_PORT_TEST=${{ secrets.SOCKET_PORT_TEST }} >> ${{ env.ENV_PATH }}

      - name: ðŸ“¦ Zip project files
        run: zip -r ./$GITHUB_SHA.zip .

      - name: ðŸŒŽ Access to AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: ðŸš› Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://${{ secrets.S3_BUCKET_NAME }}/${{ env.S3_BUCKET_DIR_NAME }}/$GITHUB_SHA.zip

      - name: ðŸš€ Deploy to EC2 with CodeDeploy
        run: aws deploy create-deployment
          --application-name codedeploy-app
          --deployment-config-name CodeDeployDefault.AllAtOnce
          --deployment-group-name ${{ env.DEPLOYMENT_GROUP_NAME }}
          --s3-location bucket=${{ secrets.S3_BUCKET_NAME }},bundleType=zip,key=${{ env.S3_BUCKET_DIR_NAME }}/$GITHUB_SHA.zip
