spring:
  datasource:
    url: jdbc:mysql://${DB_ENDPOINT}:3306/agora
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false # 뷰 레이어에서의 지연 로딩이 비활성화(성능 이슈 방지)
    hibernate:
      ddl-auto: validate # 애플리케이션 시작 시 데이터베이스 스키마를 유효성 검증만 하고, 변경은 수행하지 않음
  logging:
    level:
      org:
        hibernate:
          type:
            descriptor:
              sql: trace

server:
  shutdown: graceful